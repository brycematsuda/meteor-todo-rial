<head>
  <title>meteor-todo-rial</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo(-rial) List</h1>

      <form class="m3u-parse">
      <textarea name="textarea" rows="10" cols="75"></textarea>
        <button type="submit">Parse M3U</button>
      </form>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
      {{ > task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
